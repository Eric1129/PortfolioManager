<p class="text-center fontp">Add a new account </p>

<form>
<div class="row form-space">
  <div class="col">
    <label for="fid">Account ID</label>
    <input type="text" class="form-control" id="fid" name="fid" placeholder="Enter account ID">
  </div>
  <div class="col">
    <label>Choose an account type:</label>
    <div class="col">
    <select name="account" id="account" class="form-space" style="width:70%; height:50%;">
        <option value="investment">Investment</option>
        <option value="cash">Cash</option>
    </select><br/>
  </div>
    <div class="divbtn btn-block">
    <button>Add</button>
    </div>
  </div>
    <br/>
        <!-- <label for="fvalue">Value</label><br>
    <input type="number" id="fname" name="fname"><br> -->
        </div>
        </form>
        <form>
          <div class="row form-space">
            <div class="col">
              <label>Investment Accounts</label>
              <div class="col">
              <select>
                <option *ngFor="let item of investmentAccounts"> {{item.accountNumber}}</option>
              </select>      
              </div> 
            </div>
            <div class="divbtn">
              <button class="btn-md" (click)='retrieveBasicInvestmentData()' >Go</button>
              </div>
        
           
            <div class="col">

              <label>Cash Account</label>
              <div class="col">
              <select>

                <option *ngFor="let item of cashAccounts"> {{item.accountNumber}}</option>
              </select>     
            </div>
              <div class="divbtn">
              <button (click) = 'retrieveBasicCashData()'>Go</button>
            </div>

            </div>
          </div>
        </form>
